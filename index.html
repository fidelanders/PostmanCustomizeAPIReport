        // Format timestamp
        const timestamp = new Date(testData.timestamp);
        document.getElementById('timestamp').textContent = timestamp.toLocaleString();

        // Calculate success rate
        const totalTests = testData.totalPass + testData.totalFail;
        const successRate = ((testData.totalPass / totalTests) * 100).toFixed(2);
        document.getElementById('successRate').textContent = successRate + '%';
        document.getElementById('totalTests').textContent = totalTests;

        // Format total time (from ms to seconds)
        // document.getElementById('totalTime').textContent = (testData.totalTime / 1000).toFixed(2);
        let totalTime = testData.totalTime || testData.results.reduce((sum, test) => sum + test.time, 0);
document.getElementById('totalTime').textContent = (totalTime / 1000).toFixed(2);

        // Render test results
        const testResultsContainer = document.getElementById('test-results');
        
        testData.results.forEach(test => {
            // Find the method for this test
            const request = testData.collection.requests.find(req => req.id === test.id);
            const method = request ? request.method : 'GET'; // Default to GET if not found
            
            // Determine if the test passed or failed
            const testPassed = Object.values(test.tests).every(result => result === true);
            
            // Create test item element
            const testItem = document.createElement('div');
            testItem.className = `test-item ${testPassed ? '' : 'failed'}`;
            testItem.dataset.status = testPassed ? 'passed' : 'failed';
            
            // Get response code class
            let responseCodeClass = '';
            if (test.responseCode.code >= 200 && test.responseCode.code < 300) {
                responseCodeClass = 'response-code-2xx';
            } else if (test.responseCode.code >= 400 && test.responseCode.code < 500) {
                responseCodeClass = 'response-code-4xx';
            } else if (test.responseCode.code >= 500) {
                responseCodeClass = 'response-code-5xx';
            }
            
            // Create test header
            testItem.innerHTML = `
                <div class="test-header">
                    <div class="test-name">${test.name}</div>
                    <div class="test-method">${method}</div>
                </div>
                <div class="test-url">${test.url}</div>
                <div>
                    <span class="test-status ${testPassed ? 'status-passed' : 'status-failed'}">
                        ${testPassed ? 'PASSED' : 'FAILED'}
                    </span>
                    <span class="response-code ${responseCodeClass}">
                        ${test.responseCode.code} ${test.responseCode.name}
                    </span>
                    <span class="test-time">${test.time} ms</span>
                </div>
                <div class="test-details">
                    ${Object.entries(test.tests).map(([name, passed]) => `
                        <div class="test-assertion">
                            <div class="assertion-name">${name}</div>
                            <div class="assertion-status ${passed ? 'passed-badge' : 'failed-badge'}">
                                ${passed ? '✓ Passed' : '✗ Failed'}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            testResultsContainer.appendChild(testItem);
        });

        // Filter tests function
        function filterTests(filter) {
            const buttons = document.querySelectorAll('.filter-button');
            buttons.forEach(button => {
                if (button.textContent.toLowerCase().includes(filter)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
            
            const testItems = document.querySelectorAll('.test-item');
            testItems.forEach(item => {
                if (filter === 'all') {
                    item.classList.remove('hidden');
                } else {
                    if (item.dataset.status !== filter) {
                        item.classList.add('hidden');
                    } else {
                        item.classList.remove('hidden');
                    }
                }
            });
        }
